<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    <link th:href="@{/inscription/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/inscription/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link th:href="@{/inscription/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/inscription/vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{/inscription/css/main.css}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                     <form th:action="@{/savePersonne}" method="post" th:object="${personne}">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Nom</label>
                                    <input class="input--style-4" type="text" name="nom" th:field="*{nom}" >
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Prenom</label>
                                    <input class="input--style-4" type="text" name="prenom" th:field="*{prenom}">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">adresse</label>
                                    <input class="input--style-4" type="text" name="adresse" th:field="*{adresse}" >
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">appelsReçus</label>
                                    <input class="input--style-4" type="text" name="appelsReçus" th:field="*{appelsReçus}">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">appelsEmis</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4" type="text" name="appelsEmis" th:field="*{appelsEmis}"> 
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">etatCil</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Married
                                            <input type="radio" checked="checked" name="etatCil" th:value="Married" th:checked="${etatCil}=='Married'" th:field="*{etatCil}">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Not Married
                                            <input type="radio" name="etatCil" th:value="Not_Married" th:checked="${etatCil}=='Not_Married'" th:field="*{etatCil}">
                                            <span class="checkmark"></span>	
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">CV</label>
                                    <input class="input--style-4" type="text" name="cv" th:field="*{CV}">
                                </div>
                            </div>
                        </div>

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script th:src="@{/inscription/vendor/jquery/jquery.min.js}"></script>
    <!-- Vendor JS-->
    <script th:src="@{/inscription/vendor/select2/select2.min.js}"></script>
    <script th:src="@{/inscription/vendor/datepicker/moment.min.js}"></script>
    <script th:src="@{/inscription/vendor/datepicker/daterangepicker.js}"></script>

    <!-- Main JS-->
    <script th:src="@{/inscription/js/global.js}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
